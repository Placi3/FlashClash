/* ===== CONTROL T√ÅCTIL POR DESLIZAMIENTO ===== */

snakeScreen.addEventListener("touchstart", e => {

snakeScreen.addEventListener("touchend", e => {
    if (!running) return;

    const touch = e.changedTouches[0];
    const diffX = touch.clientX - touchStartX;
    const diffY = touch.clientY - touchStartY;

    // Evitar toques peque√±os
    if (Math.abs(diffX) < 30 && Math.abs(diffY) < 30) return;

    if (Math.abs(diffX) > Math.abs(diffY)) {
        // Horizontal
        if (diffX > 0 && dx === 0) { dx = 1; dy = 0; }      // derecha
        if (diffX < 0 && dx === 0) { dx = -1; dy = 0; }    // izquierda
    } else {
        // Vertical
        if (diffY > 0 && dy === 0) { dx = 0; dy = 1; }     // abajo
        if (diffY < 0 && dy === 0) { dx = 0; dy = -1; }    // arriba
    }
}, { passive: true });


const nameScreen = document.getElementById("name-screen");

let playerName = "";

            dx = 1;
            dy = 0;

        startGame();

    // Si estaba pausado ‚Üí reanudar
    if (paused) {
        paused = false;
        startGame();
    }

    playOverlay.style.display = "none";
    pauseBtn.style.display = "block";

function startGame() {
    if (running) return;
    running = true;
    paused = false;
    interval = setInterval(loop, speed);
}




function pauseGame() {
    running = false;
    clearInterval(interval);
}



function stopGame() {
    running = false;
    paused = false;
    clearInterval(interval);
}


/* ===== INICIO ===== */
function initGame() {
    snake = [{ x: 5, y: 5 }];
    dx = 0; dy = 0;
    score = 0;
    speed = 280; // üëà reset velocidad
    updateScore();
    food = randomFood();
    draw();
}


/* ===== LOOP ===== */
function loop() {
    move();
    draw();
}

/* ===== MOVIMIENTO ===== */
function move() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    // Colisiones
    if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width / size ||
        head.y >= canvas.height / size ||
        snake.some(p => p.x === head.x && p.y === head.y)
    ) {
        gameOver();
        return;
    }

    snake.unshift(head);

    // üçé COMER
    if (head.x === food.x && head.y === food.y) {
        createExplosion(food.x * size, food.y * size);        
        score++;
        updateScore();
        food = randomFood();

        if (score % 3 === 0 && speed > minSpeed) {
            speed -= speedStep;
            clearInterval(interval);
            interval = setInterval(loop, speed);
        }
    } else {
        // ‚õî NO come ‚Üí quitar cola
        snake.pop();
    }
}

function createExplosion(x, y) {
    const colors = ["#ffd700", "#ffae00", "#ff00ff", "#00ffff"];

    for (let i = 0; i < 18; i++) {
        particles.push({
            x: x + size / 2,
            y: y + size / 2,
            vx: (Math.random() - 0.5) * 4,
            vy: (Math.random() - 0.5) * 4,
            life: 30,
            color: colors[Math.floor(Math.random() * colors.length)]
        });
    }
}

function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];

        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life / 30;
        ctx.fillRect(p.x, p.y, 3, 3);

        if (p.life <= 0) {
            particles.splice(i, 1);
        }
    }

    ctx.globalAlpha = 1;
}

/* ===== DIBUJO ===== */
function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);


    drawGrid();


    // comida
   ctx.drawImage(
    croquetaImg,
    food.x * size,
    food.y * size,
    size,
    size
);


    // serpiente
    ctx.fillStyle = "#00ff00";
    snake.forEach(p =>
        ctx.fillRect(p.x * size, p.y * size, size, size)
    );
    updateParticles();
}

function drawGrid() {
    ctx.strokeStyle = "#006600"; // verde oscuro retro
    ctx.lineWidth = 1;

    for (let x = 0; x <= canvas.width; x += size) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }

    for (let y = 0; y <= canvas.height; y += size) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
}


/* ===== COMIDA ===== */
function randomFood() {
    const maxX = canvas.width / size - 1;
    const maxY = canvas.height / size - 2; // üëà evitamos √∫ltima fila

    return {
        x: Math.floor(Math.random() * maxX),
        y: Math.floor(Math.random() * maxY)
    };
}



/* ===== SCORE ===== */
function updateScore() {
    document.getElementById("snake-score").textContent = score;
}

function gameOver() {
    stopGame();

    const newRecordMsg = document.getElementById("new-record");
    newRecordMsg.style.display = "none";

    // üèÜ SOLO si se SUPERA el r√©cord
    if (score > personalBest) {
        personalBest = score;

        document.getElementById("record-name").textContent = playerName;
        document.getElementById("record-score").textContent = personalBest;

        newRecordMsg.style.display = "block";
    }

    document.getElementById("final-score").textContent = score;
    gameOverScreen.style.display = "flex";
}








/* ===== TECLADO (PC) ===== */
document.addEventListener("keydown", e => {
    if (!running) return;
    if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
    if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
    if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
    if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
});

/* ===== CANVAS ===== */
function resizeCanvas() {
    const topHeight = document.querySelector(".snake-top").offsetHeight;

    // üîí Margen seguro fijo
    const safeBottom = 200;

    // üì± Ajuste real en m√≥viles (visualViewport es CLAVE)
    const viewportHeight = window.visualViewport
        ? window.visualViewport.height
        : window.innerHeight;

    canvas.width = Math.floor(window.innerWidth / size) * size;

    canvas.height = Math.floor(
        (viewportHeight - topHeight - safeBottom) / size
    ) * size;
}










});
