<script>
document.addEventListener("DOMContentLoaded", () => {

const openGameBtn = document.getElementById("open-game");
const snakeScreen = document.getElementById("snake-screen");
const playBtn = document.getElementById("snake-play");
const backBtn = document.getElementById("snake-back");

const upBtn = document.getElementById("up");
const downBtn = document.getElementById("down");
const leftBtn = document.getElementById("left");
const rightBtn = document.getElementById("right");

const canvas = document.getElementById("snake-canvas");
const ctx = canvas.getContext("2d");

const gameOverScreen = document.getElementById("game-over");
const retryBtn = document.getElementById("retry-btn");

retryBtn.onclick = () => {
    gameOverScreen.style.display = "none";
    stopGame();
    initGame();
    playBtn.textContent = "‚ñ∂ PLAY";
};



const nameScreen = document.getElementById("name-screen");
const nameInput = document.getElementById("player-name");
const nameOk = document.getElementById("name-ok");

let playerName = "";

openGameBtn.onclick = () => {
        nameScreen.style.display = "flex";  // Mostrar el formulario de nombre
        snakeScreen.style.display = "none";  // Ocultar el men√∫ de juego
    };

nameOk.onclick = () => {
        if (!nameInput.value.trim()) return;  // Si no ingresa un nombre, no hace nada
        playerName = nameInput.value.trim();  // Guardar el nombre
        document.getElementById("player-name-hud").textContent = playerName;  // Mostrar el nombre en el HUD
        nameScreen.style.display = "none";  // Ocultar el formulario de nombre
        snakeScreen.style.display = "flex";  // Mostrar la pantalla del juego
        resizeCanvas();
        initGame();
    };


const size = 20;
let snake, food, dx, dy, score;
let interval = null;
let running = false;



backBtn.onclick = () => {
    stopGame();
    snakeScreen.style.display = "none";
};

/* ===== PLAY / PAUSE ===== */
playBtn.onclick = () => {
    running ? pauseGame() : startGame();
};

function startGame() {
    if (running) return;
    running = true;
    playBtn.textContent = "‚è∏ PAUSE";
    dx = 1; dy = 0; // empieza a la derecha
    interval = setInterval(loop, 150);
}

function pauseGame() {
    running = false;
    playBtn.textContent = "‚ñ∂ PLAY";
    clearInterval(interval);
}

function stopGame() {
    pauseGame();
}

/* ===== INICIO ===== */
function initGame() {
    snake = [{ x: 5, y: 5 }];
    dx = 0; dy = 0;
    score = 0;
    updateScore();
    food = randomFood();
    draw();
}

/* ===== LOOP ===== */
function loop() {
    move();
    draw();
}

/* ===== MOVIMIENTO ===== */
function move() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width / size ||
        head.y >= canvas.height / size ||
        snake.some(p => p.x === head.x && p.y === head.y)
    ) {
        gameOver();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = randomFood();
    } else {
        snake.pop();
    }
}

/* ===== DIBUJO ===== */
function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // comida
    ctx.fillStyle = "#ff00ff";
    ctx.fillRect(food.x * size, food.y * size, size, size);

    // serpiente
    ctx.fillStyle = "#00ff00";
    snake.forEach(p =>
        ctx.fillRect(p.x * size, p.y * size, size, size)
    );
}

/* ===== COMIDA ===== */
function randomFood() {
    return {
        x: Math.floor(Math.random() * (canvas.width / size)),
        y: Math.floor(Math.random() * (canvas.height / size))
    };
}

/* ===== SCORE ===== */
function updateScore() {
    document.getElementById("snake-score").textContent = score;
}

function gameOver() {
console.log("GAME OVER EJECUTADO");    
stopGame();
    checkRecord();
    gameOverScreen.style.display = "flex";
}


/* ===== CONTROLES BOTONES ===== */
upBtn.onclick = () => { if (dy === 0) { dx = 0; dy = -1; }};
downBtn.onclick = () => { if (dy === 0) { dx = 0; dy = 1; }};
leftBtn.onclick = () => { if (dx === 0) { dx = -1; dy = 0; }};
rightBtn.onclick = () => { if (dx === 0) { dx = 1; dy = 0; }};

/* ===== TECLADO (PC) ===== */
document.addEventListener("keydown", e => {
    if (!running) return;
    if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
    if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
    if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
    if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
});

/* ===== CANVAS ===== */
function resizeCanvas() {
    canvas.width = Math.floor(window.innerWidth / size) * size;
    canvas.height = Math.floor((window.innerHeight * 0.5) / size) * size;
}
function loadRecord() {
    const record = JSON.parse(localStorage.getItem("snakeRecord"));
    if (record) {
        document.getElementById("record-name").textContent = record.name;
        document.getElementById("record-score").textContent = record.score;
    }
}

function checkRecord() {
    const record = JSON.parse(localStorage.getItem("snakeRecord"));
    const newRecordMsg = document.getElementById("new-record");

    newRecordMsg.style.display = "none"; // reset

    if (!record || score > record.score) {
        localStorage.setItem("snakeRecord", JSON.stringify({
            name: playerName,
            score: score
        }));

        document.getElementById("record-name").textContent = playerName;
        document.getElementById("record-score").textContent = score;

        newRecordMsg.style.display = "block";
    }
}

loadRecord();
});




</script>
